<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Authors</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
<th>First Name</th>
<th>Last Name</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
